<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <ul class="nav nav-justified nav-pills">
                <li>
                    <router-link to="/index/5">首页</router-link>
                </li>
                <li>
                    <router-link to="/books/mxl/225">图书</router-link>
                </li>
                <li>
                    <router-link to="/games/250/wow/cai10">游戏</router-link>
                </li>
            </ul>
        </div>
        <div>
            <router-view></router-view>
        </div>
    </div>
</body>
<script>
    var router = new VueRouter({
       routes : [
           {
               path : "/index/:uid",
               component : {
                   template : "<h1>首页{{$route.params}}</h1>"
               }
           },
           {
               path : "/index/:id/:uname",
               component : {
                   template : "<h1>图书{{$route.params.id}}----{{$route.params.uname}}</h1>"
               }
           },
           {
               path : "/index/:uid/wow/:username",
               component : {
                   template : "<h1>游戏{{$route.params.uid}}----{{$route.params.username}}</h1>"
               }
           }
       ]
    });

    new Vue({
        router : router
    }).$mount("#app")
</script>
</html>
